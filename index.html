<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DoomWen Portfolio</title>
        <link rel="icon" href="/images/global/pfp.png" />

        <link rel="stylesheet" href="/css/transition.css" />
        <link rel="stylesheet" href="/css/fonts.css" />
        <link rel="stylesheet" href="/css/globals.css" />
        <link rel="stylesheet" href="/css/menu.css" />
        <link rel="stylesheet" href="/css/home.css" />
        <link rel="stylesheet" href="/css/work.css" />
        <link rel="stylesheet" href="/css/project.css" />
        <link rel="stylesheet" href="/css/about.css" />
        <link rel="stylesheet" href="/css/contact.css" />
        <link rel="stylesheet" href="/css/footer.css" />
    </head>
    <body>
        <!-- page transition  -->
        <div class="transition">
            <div class="transition-overlay overlay-1"></div>
            <div class="transition-overlay overlay-2"></div>
            <div class="transition-overlay overlay-3"></div>
            <div class="transition-overlay overlay-4"></div>
            <div class="transition-overlay overlay-5"></div>
        </div>

        <div class="page home-page">
            <!-- nav -->
            <nav>
                <div class="logo">
                    <div class="logo-container">
                        <p class="mn"><a href="/">DoomWen</a></p>
                    </div>
                </div>
                <div class="menu-toggle-btn">
                    <div class="menu-toggle-btn-wrapper">
                        <p class="mn open-label">Menu</p>
                        <p class="mn close-label">Close</p>
                    </div>
                </div>
            </nav>

            <div class="nav-overlay">
                <div class="nav-items">
                    <div class="nav-item active">
                        <p><a href="/">Home</a></p>
                    </div>
                    <div class="nav-item">
                        <p><a href="/work">Works</a></p>
                    </div>
                    <div class="nav-item">
                        <p><a href="/about">About</a></p>
                    </div>
                    <div class="nav-item">
                        <p><a href="/contact">Contact Me</a></p>
                    </div>
                </div>
            </div>

            <!-- home - hero -->
            <section class="hero">
                <div class="hero-header-wrapper">
                    <div class="hero-header hero-header-1">
                        <h1>Doom</h1>
                    </div>
                    <div class="hero-header hero-header-2">
                        <h1>Wen</h1>
                    </div>
                </div>
            </section>

            <!-- home - hero img holder -->
            <section class="hero-img-holder">
                <div class="hero-img">
                    <img src="/images/hero/img1.jpg" alt="" />
                </div>
            </section>

            <!-- home - featured work -->
            <section class="featured-work">
                <div class="featured-images"></div>
                <div class="featured-titles">
                    <div class="featured-title-wrapper">
                        <h1 class="featured-title desktop-padding">
                            Work Playground
                        </h1>
                    </div>
                    <div class="featured-title-wrapper">
                        <div class="featured-title-img">
                            <img
                                src="/images/work-items/work-item-1.jpg"
                                alt=""
                            />
                        </div>
                        <h1 class="featured-title">Infuse SMP</h1>
                    </div>
                    <div class="featured-title-wrapper">
                        <div class="featured-title-img">
                            <img
                                src="/images/work-items/work-item-2.jpg"
                                alt=""
                            />
                        </div>
                        <h1 class="featured-title">Strength SMP</h1>
                    </div>
                    <div class="featured-title-wrapper">
                        <div class="featured-title-img">
                            <img
                                src="/images/work-items/work-item-3.jpg"
                                alt=""
                            />
                        </div>
                        <h1 class="featured-title">Trim SMP</h1>
                    </div>
                    <div class="featured-title-wrapper">
                        <div class="featured-title-img">
                            <img
                                src="/images/work-items/work-item-4.jpg"
                                alt=""
                            />
                        </div>
                        <h1 class="featured-title">Luck SMP</h1>
                    </div>
                    <div class="featured-title-wrapper hide-on-phone">
                        <div class="featured-title-img">
                            <img src="" alt="" />
                        </div>
                        <h1
                            class="featured-title"
                            style="padding-right: 13.5rem"
                        >
                            And Much More!
                        </h1>
                    </div>
                </div>

                <div ontouchstart="">
                    <div class="button">
                        <a href="/work">See More!</a>
                    </div>
                </div>

                <div class="featured-work-indicator"></div>
                <div class="featured-work-footer">
                    <p class="mn" style="padding-left: 35rem">
                        ///////////////////
                    </p>
                </div>
            </section>

            <!-- home - contact cta -->
            <section class="contact-cta">
                <div class="contact-button">
                    <a href="/contact"></a>
                    <div class="contact-text-small">
                        <p>Custom plugins and SMP projects start here</p>
                    </div>
                    <div class="contact-text-large"><h1>Contact Me</h1></div>
                </div>
            </section>
        </div>
        <script type="module" src="/js/transition.js"></script>
        <script type="module" src="/js/lenis-scroll.js"></script>
        <script type="module" src="/js/menu.js"></script>
        <script type="module" src="/js/hero.js"></script>
        <script type="module" src="/js/featured-work.js"></script>
        <script type="module" src="/js/services.js"></script>
        <script type="module" src="/js/work.js"></script>
        <script type="module" src="/js/project.js"></script>
        <script type="module" src="/js/about.js"></script>
        <script type="module" src="/js/contact.js"></script>
        <script type="module" src="/js/footer.js"></script>
    </body>
</html>
